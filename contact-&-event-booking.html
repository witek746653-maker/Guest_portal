<!DOCTYPE html>

<html class="dark" lang="ru"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Контакты и бронирование</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">

            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f27f0d",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221910",
                        "surface-dark": "#2c2219", // Slightly lighter for cards

                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }

  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-white">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden pb-24 page-shell mx-auto">
<!-- TopAppBar -->
<div class="sticky top-0 z-50 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md px-4 py-4 justify-between border-b border-black/5 dark:border-white/5">
<button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Контакты</h2>
<div class="size-10 shrink-0"></div> <!-- Spacer for centering -->
</div>
<!-- HeaderImage (Hero) -->
<div class="@container w-full">
<div class="w-full h-[260px] relative overflow-hidden">
<div class="absolute inset-0 bg-cover bg-center" data-alt="Dark moody restaurant interior with warm orange lighting and elegant table setting" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDHlfpr5DMtKILF484iMqh7kr2Lhj4SNjYitxpaDoN3dKwG4mTF06KXjMoeaNmdyoewMM8Es04w35wKkPOt_WyLWsgWciq01rB4HcWEtUruo-KgLewHG9a9NhZ4CsRAk11Qn0m44eoWjzdoh_cmLgH-tyyNJNKiZhHF7dxdFuLejQLohH7HdhIIra4SBUQqeSKlmyUcByz-dApTmYpbVJU3q64o4yNIyGf5iCtyH2sx08rx5uqNUi44ARL0SHmN05TC7kh74-zby0Nd");'>
</div>
<div class="absolute inset-0 bg-gradient-to-t from-background-dark via-background-dark/50 to-transparent"></div>
<div class="absolute bottom-0 left-0 w-full p-6">
<span class="inline-block px-3 py-1 mb-3 text-xs font-semibold text-primary bg-primary/10 rounded-full border border-primary/20 backdrop-blur-sm">
                        Открыто сейчас
                    </span>
<h1 class="text-white text-3xl font-bold leading-tight drop-shadow-sm">Наш Ресторан</h1>
<p class="text-white/80 text-sm mt-1 font-medium">Премиальные банкеты и ужины</p>
</div>
</div>
</div>
<!-- Map Section -->
<div class="px-4 py-6">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight mb-4">Как нас найти</h3>
<div class="relative w-full aspect-video rounded-xl overflow-hidden shadow-lg border border-white/5 group cursor-pointer">
<div class="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-105" data-alt="Map showing the location of the restaurant in Moscow city center" data-location="Moscow" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCSloaSeTXu6DJzs9z9dwSFSwWZy7tQRwah431imNXkz5IjE7LIRj24Zhh52bJ5HGjQHmtwOqgv5Qlvh05w0zIma9fR-sxHDnF0CCldzFRpOwQjs8tB8lXcq02cx39CkzR_tIy3B4MrPyQBMzBeEFqtXz1dc0BdMii6RGW5RCSWa7VJoZe0209d_KS2sSJ1yRx9MRZaJuSAObnmFAF4Zhv_TgSIgvH92JLA2mX0BIqm681avbFdTSeobd1rJIgTROuZEkECg1gPXgUs");'>
</div>
<!-- Dark Overlay for map consistency -->
<div class="absolute inset-0 bg-slate-900/40"></div>
<!-- Custom Pin -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center">
<div class="relative flex items-center justify-center size-12 bg-primary rounded-full shadow-[0_0_20px_rgba(242,127,13,0.6)] animate-bounce">
<span class="material-symbols-outlined text-white text-[24px]">restaurant</span>
</div>
<div class="w-3 h-1.5 bg-black/50 rounded-[100%] blur-[2px] mt-1"></div>
</div>
<!-- Map Controls mockup -->
<div class="absolute bottom-3 right-3 flex gap-2">
<button class="bg-surface-dark/90 backdrop-blur text-white p-2 rounded-lg hover:bg-primary transition-colors shadow-lg">
<span class="material-symbols-outlined text-[20px]">near_me</span>
</button>
</div>
</div>
</div>
<!-- Contact Info List -->
<div class="px-4 space-y-3">
<!-- Address -->
<button class="w-full flex items-center gap-4 bg-white dark:bg-surface-dark p-4 rounded-xl border border-slate-100 dark:border-white/5 active:scale-[0.98] transition-all shadow-sm">
<div class="flex items-center justify-center rounded-lg bg-primary/10 shrink-0 size-12 text-primary">
<span class="material-symbols-outlined">location_on</span>
</div>
<div class="flex flex-col items-start flex-1">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-normal line-clamp-1 text-left">ул. Ленина, 10, Москва</p>
<p class="text-slate-500 dark:text-white/50 text-sm font-normal leading-normal line-clamp-1 text-left">4.2 км от вас • Построить маршрут</p>
</div>
<div class="shrink-0 text-slate-400 dark:text-white/20">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
<!-- Phone -->
<button class="w-full flex items-center gap-4 bg-white dark:bg-surface-dark p-4 rounded-xl border border-slate-100 dark:border-white/5 active:scale-[0.98] transition-all shadow-sm">
<div class="flex items-center justify-center rounded-lg bg-primary/10 shrink-0 size-12 text-primary">
<span class="material-symbols-outlined">call</span>
</div>
<div class="flex flex-col items-start flex-1">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-normal line-clamp-1 text-left">+7 (999) 000-00-00</p>
<p class="text-slate-500 dark:text-white/50 text-sm font-normal leading-normal line-clamp-1 text-left">Ежедневно с 10:00 до 22:00</p>
</div>
<div class="shrink-0 text-slate-400 dark:text-white/20">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
<!-- Email -->
<button class="w-full flex items-center gap-4 bg-white dark:bg-surface-dark p-4 rounded-xl border border-slate-100 dark:border-white/5 active:scale-[0.98] transition-all shadow-sm">
<div class="flex items-center justify-center rounded-lg bg-primary/10 shrink-0 size-12 text-primary">
<span class="material-symbols-outlined">mail</span>
</div>
<div class="flex flex-col items-start flex-1">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-normal line-clamp-1 text-left">banquet@restaurant.ru</p>
<p class="text-slate-500 dark:text-white/50 text-sm font-normal leading-normal line-clamp-1 text-left">Для бронирования мероприятий</p>
</div>
<div class="shrink-0 text-slate-400 dark:text-white/20">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
</div>
<!-- Opening Hours -->
<div class="px-4 py-8">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight mb-4">Время работы</h3>
<div class="bg-white dark:bg-surface-dark rounded-xl border border-slate-100 dark:border-white/5 p-5">
<div class="flex justify-between items-center py-2 border-b border-slate-100 dark:border-white/5">
<span class="text-slate-600 dark:text-white/70">Пн - Чт</span>
<span class="font-medium dark:text-white">12:00 - 23:00</span>
</div>
<div class="flex justify-between items-center py-2 border-b border-slate-100 dark:border-white/5">
<span class="text-slate-600 dark:text-white/70">Пт - Вс</span>
<span class="font-medium dark:text-white">12:00 - 02:00</span>
</div>
<div class="flex justify-between items-center pt-3 text-primary">
<span class="flex items-center gap-2 text-sm font-medium">
<span class="material-symbols-outlined text-[18px]">schedule</span>
                        Сегодня
                    </span>
<span class="font-bold">Открыто до 23:00</span>
</div>
</div>
</div>
<!-- Social Media -->
<div class="px-4 pb-8">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight mb-4">Мы в соцсетях</h3>
<div class="flex gap-4 overflow-x-auto no-scrollbar pb-2">
<a class="flex items-center gap-3 bg-white dark:bg-surface-dark px-5 py-3 rounded-full border border-slate-100 dark:border-white/5 whitespace-nowrap active:bg-primary/5 transition-colors" href="#">
<span class="material-symbols-outlined text-primary">public</span>
<span class="font-medium text-sm">Website</span>
</a>
<a class="flex items-center gap-3 bg-white dark:bg-surface-dark px-5 py-3 rounded-full border border-slate-100 dark:border-white/5 whitespace-nowrap active:bg-primary/5 transition-colors" href="#">
<span class="material-symbols-outlined text-primary">photo_camera</span>
<span class="font-medium text-sm">Instagram</span>
</a>
<a class="flex items-center gap-3 bg-white dark:bg-surface-dark px-5 py-3 rounded-full border border-slate-100 dark:border-white/5 whitespace-nowrap active:bg-primary/5 transition-colors" href="#">
<span class="material-symbols-outlined text-primary">send</span>
<span class="font-medium text-sm">Telegram</span>
</a>
</div>
</div>
<!-- Sticky Bottom CTA -->
<div class="fixed bottom-0 w-full bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-lg border-t border-slate-200 dark:border-white/10 p-4 pb-8 z-40">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold text-lg py-4 rounded-xl shadow-[0_4px_20px_rgba(242,127,13,0.4)] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">calendar_month</span>

            </button>
</div>
</div>
