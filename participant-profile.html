<!DOCTYPE html>
<html class="dark" lang="ru"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Карточка члена команды</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f27f0d",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221910",
                        "surface-dark": "#2c241b",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>

  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white antialiased selection:bg-primary selection:text-white">
<div class="relative min-h-screen w-full flex flex-col pb-24">
  <div class="relative w-full h-[460px] shrink-0">
    <div id="artist-cover" class="absolute inset-0 bg-cover bg-center" data-alt="Artist cover" style="background-image: url('/images/artists/vot-eti-rebyata.jpg');"></div>
    <div class="absolute inset-0 bg-gradient-to-t from-background-dark via-background-dark/60 to-transparent"></div>
    <div class="absolute top-0 left-0 w-full flex items-center justify-between p-4 z-20 pt-12">
      <button
        type="button"
        onclick="history.back()"
        class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors"
        aria-label="Back"
      >
        <span class="material-symbols-outlined text-[24px]">arrow_back</span>
      </button>
      <button class="flex size-10 items-center justify-center rounded-full bg-black/20 backdrop-blur-md text-white hover:bg-black/40 transition-colors">
        <span class="material-symbols-outlined">share</span>
      </button>
    </div>
    <div class="absolute bottom-0 left-0 w-full p-5 flex flex-col gap-2 z-10">
      <div class="flex items-center gap-2 mb-1">
        <div id="artist-category-pill" class="bg-primary text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider flex items-center gap-1 shadow-lg shadow-primary/20">
          <span class="material-symbols-outlined text-[14px]">person</span>
          <span id="artist-category"></span>
        </div>
        <div id="artist-rating-block" class="flex items-center gap-1 bg-black/40 backdrop-blur-sm px-2 py-1 rounded-full text-white text-xs font-medium border border-white/10">
          <span class="material-symbols-outlined text-primary text-[14px] fill-1">star</span>
          <span id="artist-rating"></span> <span id="artist-reviews"></span>
        </div>
      </div>
      <h1 id="artist-name" class="text-white text-4xl font-bold leading-tight tracking-tight"></h1>
      <p id="artist-tagline" class="text-gray-300 text-lg font-medium leading-normal"></p>
    </div>
  </div>

  <div class="flex flex-col px-4 pt-6 gap-8">
    <div id="artist-tags" class="flex gap-3 overflow-x-auto hide-scrollbar pb-1"></div>

    <div id="artist-about-block" class="flex flex-col gap-3">
      <h3 class="text-white text-xl font-bold">Артист</h3>
      <p id="artist-about" class="text-gray-400 text-base font-normal leading-relaxed font-body">
                    
                </p>
    </div>

    <div id="artist-portfolio-block" class="flex flex-col gap-4">
      <div class="flex justify-between items-end">
        <h3 class="text-white text-xl font-bold">Портфолио</h3>
        <button class="text-primary text-sm font-semibold">Все фото</button>
      </div>
      <div id="artist-portfolio" class="flex gap-4 overflow-x-auto hide-scrollbar -mx-4 px-4 snap-x"></div>
    </div>

    <div id="artist-video-block" class="flex flex-col gap-4">
      <h3 class="text-white text-xl font-bold">Примеры работ</h3>
      <div id="artist-video" class="relative w-full aspect-video rounded-xl overflow-hidden group cursor-pointer">
        <div class="video-bg absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-105" data-alt="Wide shot of artist performing live on stage with audience" style="background-image: url('');">
        </div>
        <div class="absolute inset-0 bg-black/40 group-hover:bg-black/30 transition-colors flex items-center justify-center">
          <div class="size-16 rounded-full bg-primary/90 text-white flex items-center justify-center shadow-lg shadow-primary/20 transition-transform group-hover:scale-110">
            <span class="material-symbols-outlined text-[32px] fill-1 ml-1">play_arrow</span>
          </div>
        </div>
        <div class="absolute bottom-3 left-3 px-3 py-1 bg-black/60 backdrop-blur rounded text-white text-xs font-medium">
                        <span class="video-title"></span> (<span class="video-duration"></span>)
                    </div>
      </div>
    </div>

    <div id="artist-testimonial" class="bg-gradient-to-br from-surface-dark to-surface-dark/50 p-5 rounded-2xl border border-white/5">
      <div class="flex justify-between items-start mb-3">
        <div class="testimonial-stars flex gap-1 text-primary">
          <span class="material-symbols-outlined text-[20px] fill-1">star</span>
          <span class="material-symbols-outlined text-[20px] fill-1">star</span>
          <span class="material-symbols-outlined text-[20px] fill-1">star</span>
          <span class="material-symbols-outlined text-[20px] fill-1">star</span>
          <span class="material-symbols-outlined text-[20px] fill-1">star</span>
        </div>
        <span class="testimonial-date text-gray-400 text-xs font-medium"></span>
      </div>
      <p class="testimonial-text text-gray-200 text-sm leading-relaxed italic mb-4">
                    ""
                </p>
      <div class="flex items-center gap-3">
        <div class="testimonial-avatar size-8 rounded-full bg-gray-600 bg-cover" data-alt="Portrait of a female reviewer" style="background-image: url('');"></div>
        <p class="testimonial-reviewer text-white text-sm font-semibold"></p>
      </div>
    </div>

    <div id="artist-social-links" class="flex justify-center gap-6 py-4 pb-8">
      <a id="link-instagram" class="text-gray-400 hover:text-white transition-colors" href="">
        <span class="sr-only">Instagram</span>
        <div class="size-12 rounded-full bg-surface-dark flex items-center justify-center hover:bg-white/10 transition-colors">
          <span class="material-symbols-outlined text-2xl">photo_camera</span>
        </div>
      </a>
      <a id="link-youtube" class="text-gray-400 hover:text-white transition-colors" href="">
        <span class="sr-only">YouTube</span>
        <div class="size-12 rounded-full bg-surface-dark flex items-center justify-center hover:bg-white/10 transition-colors">
          <span class="material-symbols-outlined text-2xl">smart_display</span>
        </div>
      </a>
      <a id="link-website" class="text-gray-400 hover:text-white transition-colors" href="">
        <span class="sr-only">Website</span>
        <div class="size-12 rounded-full bg-surface-dark flex items-center justify-center hover:bg-white/10 transition-colors">
          <span class="material-symbols-outlined text-2xl">language</span>
        </div>
      </a>
    </div>
  </div>

  <div id="artist-cta-bar" class="fixed bottom-0 left-0 w-full z-40 px-4 py-3 bg-background-dark/80 backdrop-blur-xl border-t border-white/5 pb-8 safe-area-pb">
    <div class="flex items-center justify-between gap-4 max-w-md mx-auto">
      <div class="flex flex-col">
        <span class="text-gray-400 text-xs font-medium">Ставка</span>
        <div class="flex items-end gap-1">
          <span id="artist-price" class="text-white text-xl font-bold"></span>
          <span class="text-gray-400 text-sm font-medium mb-1">/ час</span>
        </div>
      </div>
      <button class="flex-1 bg-primary hover:bg-primary/90 text-white h-12 rounded-xl font-bold text-base shadow-lg shadow-primary/25 active:scale-95 transition-all flex items-center justify-center gap-2">
        <span>Нанять в команду</span>
        <span class="material-symbols-outlined text-[20px]">person_add</span>
      </button>
    </div>
  </div>
</div>
<script src="assets/js/participant-profile.js"></script>


</body></html>
