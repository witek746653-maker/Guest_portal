<!DOCTYPE html>

<html class="dark" lang="ru"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Галерея артистов</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f27f0d",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221910",
                        "surface-dark": "#32281e", // Custom slightly lighter dark for cards/inputs
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>

  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white antialiased min-h-screen flex flex-col">
<!-- Header -->
<div class="sticky top-0 z-10 bg-background-dark/95 backdrop-blur-sm border-b border-white/5">
<div class="flex items-center justify-between px-4 py-3">
<button
  type="button"
  onclick="history.back()"
  class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors"
  aria-label="Back"
>
  <span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-wide flex-1 text-center pr-10">Звукорежиссер</h2>
</div>
</div>
<!-- Scrollable Content -->
<div class="flex-1 flex flex-col pb-24"> <!-- pb-24 to account for fixed FAB -->
<!-- Search Bar -->
<div class="px-4 py-4">
<label class="flex flex-col h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full bg-surface-dark group focus-within:ring-2 focus-within:ring-primary/50 transition-shadow">
<div class="text-white/50 flex border-none items-center justify-center pl-4 rounded-l-xl border-r-0">
<span class="material-symbols-outlined" style="font-size: 24px;">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-transparent h-full placeholder:text-white/50 px-3 text-base font-normal leading-normal" placeholder="Поиск артиста..." value=""/>
</div>
</label>
</div>
<!-- Filter Chips -->
<div class="flex gap-3 px-4 pb-4 overflow-x-auto scrollbar-hide w-full">
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary px-5 transition-transform active:scale-95">
<p class="text-[#221910] text-sm font-bold leading-normal">Все</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-dark border border-white/5 px-5 transition-colors hover:bg-white/5 active:scale-95">
<p class="text-white/90 text-sm font-medium leading-normal">Вокал</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-dark border border-white/5 px-5 transition-colors hover:bg-white/5 active:scale-95">
<p class="text-white/90 text-sm font-medium leading-normal">Скрипка</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-dark border border-white/5 px-5 transition-colors hover:bg-white/5 active:scale-95">
<p class="text-white/90 text-sm font-medium leading-normal">Саксофон</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-dark border border-white/5 px-5 transition-colors hover:bg-white/5 active:scale-95">
<p class="text-white/90 text-sm font-medium leading-normal">Ведущие</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-dark border border-white/5 px-5 transition-colors hover:bg-white/5 active:scale-95">
<p class="text-white/90 text-sm font-medium leading-normal"></p>
</button>
</div>
<!-- Artist Grid -->
<div id="artists-grid" class="grid grid-cols-2 gap-4 p-4"></div>
</div>
</div>
<!-- Floating Action Button Area -->
<div class="fixed bottom-0 left-0 w-full p-4 bg-gradient-to-t from-background-dark via-background-dark/95 to-transparent z-20">

</div>
<script defer src="assets/js/app.js"></script>
<script defer src="assets/js/participants.service.js"></script>
<script defer src="assets/js/service-sound-engeneer.js"></script>
</body>
</html>
